<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <br /><br /><br /><br /><br /><br />
    <h4 style="color:red;text-align:center;">{{err}}</h4>
  <div class="row">
    <div class="col-md-4 offset-md-4 card">
      <div class="card-header" style="background: #ffffff;"></span><h1><center>User Login</center></h1></div>
      <div class="card-body">
      <form method="post" action="">
        {% csrf_token %}
        <br />
        <div class="form-group">
          <label class="control-label">Username:</label>
            <input class="form-control" placeholder="Enter username" name="username" id="username">
        </div>
        <div class="form-group">
          <label class="control-label">Password:</label>
       <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" placeholder="Enter password" name="password" id="password">
        </div>
        <br>
        <div class="form-group">
        <button type="submit" class="btn btn-primary btn-md" id="login">Login</button>
        </div>
      </form>
    </div>
    </div>
  </div>
</div>
</body>
</html>
