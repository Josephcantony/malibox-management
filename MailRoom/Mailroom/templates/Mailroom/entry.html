<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
  	<h1>Enter Package Details:</h1>
  	<div class="row" style="margin:25px;">
      {% for field in form %}
        {% for error in field.errors %}
      {{ error }}
      {% endfor %}
      {% endfor %}
  		<form method="post" enctype="multipart/form-data">
  		{% csrf_token %}
      <br />
      <div class="form-group">
        <label class="control-label">RollNo:</label>
          <input class="form-control" placeholder="" name="RollNo"id="RollNo">
      </div>
      <div class="form-group">
        <label class="control-label">Company:</label>
     <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input class="form-control" placeholder="" name="Company" id="Company">
      </div>
      <div class="form-group">
        <label class="control-label">Number:</label>
          <input class="form-control" placeholder="" name="Number"id="Number">
      </div>
      <div class="form-group">
        <label class="control-label">Phone:</label>
     <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input class="form-control" placeholder="" name="Phone" id="Phone">
      </div>
  		<button type="submit">Save Package</button>
  	</form>
  	</div>

  </div>

  </body>
  </html>
